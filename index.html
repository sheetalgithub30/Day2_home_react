<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/@babel/standalone@7.10.3/babel.min.js"
      crossorigin
    ></script>

    <link rel="stylesheet" href="style.css">
    <title>Learn Web Development</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
     function Main(){
      return(
        <div>

        <div>
        <h2>Topics covered</h2>
        <p>The following is a list of all the topics we cover in the MDN learning area.</p>
        </div>

        <div>
            <p><a href="https://developer.mozilla.org/en-US/docs/Learn/Getting_started_with_the_web">Getting started with the web</a></p>
            <p>
                Provides a practical introduction to web development for complete beginners.
                </p>
         </div>
         <div>
            <p><a href="https://developer.mozilla.org/en-US/docs/Learn/HTML">HTML — Structuring the web</a></p>
            <p>
                HTML is the language that we use to structure the different parts of our content and define what their meaning or purpose is. This topic teaches HTML in detail.
                </p>
         </div>
         <div>
            <p><a href="https://developer.mozilla.org/en-US/docs/Learn/CSS">CSS — Styling the web</a></p>
            <p>
                CSS is the language that we use to control our web content's style and layout, as well as adding behavior like animation. This topic provides comprehensive coverage of CSS.                </p>
         </div>
        </div>
      );
    
     }
    


      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<Main />);
    </script>

</html>
